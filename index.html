<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci Auto-Editor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#020205">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(10, 10, 15, 0.6);
            --neon-blue: #00A3FF;
            --neon-purple: #BF00FF;
            --liquid-highlight: rgba(255, 255, 255, 0.15);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #020205;
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        #root { width: 100vw; height: 100vh; }
        
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="text-zinc-100">
    <div id="root">
        <!-- Fallback Loading UI -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #020205;">
            <div style="width: 50px; height: 50px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #00A3FF; border-radius: 50%; animate: spin 1s linear infinite;"></div>
            <p style="margin-top: 20px; font-family: sans-serif; font-size: 12px; letter-spacing: 2px; color: rgba(255,255,255,0.4);">INITIATING VINCI TURBO ENGINE...</p>
        </div>
    </div>
    
    <!-- IMPORTANT: Loading the bundled javascript file -->
    <script src="bundle.js"></script>

    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</body>
</html>
