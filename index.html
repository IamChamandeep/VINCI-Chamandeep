<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinci Auto-Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Bebas+Neue&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(10, 10, 15, 0.6);
            --neon-blue: #00A3FF;
            --neon-purple: #BF00FF;
            --liquid-highlight: rgba(255, 255, 255, 0.15);
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at 50% 50%, rgba(191, 0, 255, 0.05) 0%, transparent 60%),
                        radial-gradient(circle at 10% 10%, rgba(0, 163, 255, 0.05) 0%, transparent 40%),
                        #020205;
            color: #fff;
        }
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { 
            background: rgba(255, 255, 255, 0.05); 
            border-radius: 10px; 
            backdrop-filter: blur(10px);
        }
        
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(40px) saturate(200%);
            -webkit-backdrop-filter: blur(40px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.8),
                        inset 0 1px 0 rgba(255, 255, 255, 0.08);
        }

        .liquid-button {
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .liquid-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .liquid-button:hover::before {
            opacity: 1;
        }

        .liquid-button:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .liquid-button:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.02);
        }

        .btn-neon-blue {
            background: rgba(0, 163, 255, 0.1);
            border-color: rgba(0, 163, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 163, 255, 0.15),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-neon-blue:hover {
            background: rgba(0, 163, 255, 0.2);
            border-color: rgba(0, 163, 255, 0.4);
            box-shadow: 0 10px 30px rgba(0, 163, 255, 0.3),
                        0 0 15px rgba(0, 163, 255, 0.2);
        }

        .btn-neon-purple {
            background: rgba(191, 0, 255, 0.1);
            border-color: rgba(191, 0, 255, 0.2);
            box-shadow: 0 4px 15px rgba(191, 0, 255, 0.15),
                        inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }
        
        .btn-neon-purple:hover {
            background: rgba(191, 0, 255, 0.2);
            border-color: rgba(191, 0, 255, 0.4);
            box-shadow: 0 10px 30px rgba(191, 0, 255, 0.3),
                        0 0 15px rgba(191, 0, 255, 0.2);
        }

        input[type=range] {
            -webkit-appearance: none;
            background: rgba(255,255,255,0.05);
            height: 4px;
            border-radius: 2px;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #fff;
            cursor: pointer;
            box-shadow: 0 0 15px var(--neon-blue);
            border: 2px solid var(--neon-blue);
            transition: all 0.2s ease;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="text-zinc-100 overflow-hidden">
    <div id="root"></div>
</body>
</html>
